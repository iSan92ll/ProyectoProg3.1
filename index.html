<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Programación 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/bootstrap.min.css"/>
    <style>
        body {
          background-color: #354758;
          font-family: 'Serif', sans-serif;
        }
        .container {
          background-color: #ffffff;
          border-radius: 10px;
          padding: 20px;
        }
        h1, h2 {
          color: #343a40;
        }
        .form-label {
          color: #495057;
        }
        .btn-primary {
          background-color: #007bff;
          border-color: #007bff;
        }
        .btn-primary:hover {
          background-color: #0056b3;
          border-color: #0056b3;
        }
        .table {
          background-color: #ffffff;
          width: 100%;
        }
        .table thead th {
          background-color: #007bff;
          color: #ffffff;
        }
    </style>
  </head>
  <body>

    <div class="container mt-5 shadow-lg p-3 mb-5 bg-body rounded">
      <h1 class="text-center mt-4 mb-4">CRUD Programación 3</h1>
      <div class="row"> 
        <div class="col-md-4 mt-4 ms-5">
          <h2 class="text-center">Agregar</h2>
          <form id="form">
            <div class="mb-3 mt-4">
              <label for="producto" class="form-label">Producto</label>
              <input type="text" class="form-control" id="producto" name="producto">
            </div>
            <div class="mb-3 mt-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precio" name="precio">
            </div>
            <div class="mb-3 mt-3">
              <label for="disponibilidad" class="form-label">Disponibilidad</label>
              <input type="number" class="form-control" id="disponibilidad" name="disponibilidad">
            </div>
            <div class="cel text-center mb-5 mt-5">
              <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
            </div>
          </form>
        </div>
        <div class="col-md-7 mt-4">
          <h2 class="text-center">Listado</h2>
          <div class="table-responsive ms-5" style="max-height: 400px; overflow-y: auto; overflow-x: hidden;">
            <table class="table table-bordered table-striped mt-4" id="tablaProductos">
              <thead>
                <tr>
                  <th class="text-center">ID</th>
                  <th class="text-center">Producto</th>
                  <th class="text-center">Precio</th>
                  <th class="text-center">Disponibilidad</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody id="listado">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
