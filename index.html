<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Inventario Tienda</title>
    
    <link icon="icon" href="icon.png" rel="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Lato', sans-serif;
            color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            max-width: 900px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h1, h2 {
            color: #2C3E50;
            font-weight: bold;
        }

        .btn {
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .btn:hover {
            transform: scale(1.05);
        }
        
        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .table-hover tbody tr:hover {
            background-color: rgba(44, 62, 80, 0.1);
            transition: all 0.3s ease;
        }
        
        .fade-in {
          animation: fadeIn 0.5s ease-in-out;
        }
        
        .form-control {
            border-radius: 8px;
        }
        
        .form-floating label {
          color: #6c757d;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-secondary mb-4">CRUD Programaci√≥n 3</h1>
        <div class="row"> 
            <div class="col-md-4">
                <h2 class="text-center">Agregar Producto</h2>
                <form id="form">
                    <div class="mb-3">
                        <select id="tipo" class="form-control">
                            <option value="ropa">Ropa</option>
                            <option value="comida">Comida</option>
                        </select>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="producto" placeholder="Producto">
                        <label for="producto">Producto</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="precio" placeholder="Precio">
                        <label for="precio">Precio</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="disponibilidad" placeholder="Disponibilidad">
                        <label for="disponibilidad">Disponibilidad</label>
                    </div>
                    <div class="form-floating mb-3" id="talla-container">
                        <input type="text" class="form-control" id="talla" placeholder="Talla">
                        <label for="talla">Talla</label>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-dark w-100" id="btnAgregar"><i class="bi bi-plus-circle"></i> Agregar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <h2 class="text-center">Listado de productos</h2>
                <nav>
                    <ul class="pagination justify-content-center mt-3">
                        <li class="page-item"><a class="page-link" id="btnTodos" href="#">Todos</a></li>
                        <li class="page-item"><a class="page-link" id="btnRopa" href="#">Ropa</a></li>
                        <li class="page-item"><a class="page-link" id="btnComida" href="#">Comida</a></li>
                    </ul>
                </nav>
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Disponibilidad</th>
                                <th>Talla</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="listado"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
